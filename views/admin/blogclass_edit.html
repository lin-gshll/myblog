{% extends 'layout.html' %} {% block main%}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><a href="/admin/blogclass">分类管理</a></li>
    <li><span>修改分类</span></li>
</ol>
<h3 class="text-info text-center">修改分类</h3>
<form role="form" method="post">
    <div class="form-group">
        <label for="name">分类名称</label>
        <input type="text" class="form-control" id="name" value="{{oldtype}}" name="type" placeholder="请输入分类">
    </div>

    <input type="hidden" class="form-control" id="name" value="{{id}}" name="id" placeholder="请输入分类">

    <button type="submit" class="btn btn-default">提交</button>
</form>
{% endblock%}
