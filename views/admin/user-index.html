<!--继承-->
{% extends 'layout.html' %}

<!--重写-->
{%block main%}
<ol class="breadcrumb">
    <li><a href="/">管理首页</a></li>
    <li><a href="/admin/user">用户管理</a></li>
    <li><span>用户列表</span></li>
</ol>
<h3 class="text-info text-center">用户列表</h3>

<table class="table table-hover table-striped">
    <tr>

        <th>用户名</th>
        <th>邮箱</th>
        <th>博客ID</th>
        <th>日期</th>
        <th>操作</th>
    </tr>
    {% for user in users%}
    <tr>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.blogid}}</td>
        <td>{{user.datatime|date("Y年m月d日")}}
        </td>
        <td>
            <a href="/admin/user/delete?id={{user._id.toString()}}">删除</a>
        </td>

    </tr>
    {%endfor%}

</table>
<!--分页模块-->
{% include 'page.html' %} {%endblock%}
