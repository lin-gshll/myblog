<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Mysql</title>
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="/css/login.css" />
</head>

<body>
    <article>
        <section>
            <div class="column one-column">
                <h1>
                    Lin Qian's Personal Website
                </h1>
            </div>
            <hr>
            <div class="column two-column">
                <div>
                    <label for="username">用户名：</label>
                    <input type="text" name="username" id="username" value="" placeholder="请输入用户名">
                </div>
                <div>
                    <label for="password">密码：</label>
                    <input type="password" id="password" name="password" value="" placeholder="请输入密码">
                </div>

            </div>
            <hr>
            <div class="column third-column">
                <button type="button" id="btn">提交</button>
            </div>
            <a href="/admin" id="ad"></a>
        </section>
    </article>
    <script src="/js/jquery.min.js"></script>
    <script>
        $("#btn").click(function() {
            $.ajax({
                url: "/api/user/login/check",
                type: "post",
                data: {
                    username: $("input[name='username']").val(),
                    password: $("input[name='password']").val()
                },
                success: function(_data) {
                    if (_data == "1") {
                        window.location.href = "/admin";
                    } else {
                        alert("账号或密码错误");
                    }

                }
            })
        })
    </script>
</body>

</html>
